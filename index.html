<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div style="margin:150px auto; width:400px;text-align:center;">
        <h1 style="color: green; text-shadow: yellowgreen 1px 0 7px;"> Pomodoro Timer</h1>

   <div id = "worktime"  style="font-size: 50px;" ></div>
   <div id = "workbreak" style="font-size: 50px; margin-bottom: 30px;" ></div> 

   <button id="startwork"  onclick="this.disabled = true;" 
   style="height:30px;box-shadow: inset 0 0 2px blue;
   border-radius: 5px;border:1px solid blue; color:blue;" >start work</button>
   <button id="startbreak" onclick = "startingBreak()"style="height:30px;box-shadow: inset 0 0 2px green;
   border-radius: 5px;border:1px solid green; color:green;" >start break</button>
   <button id="resumework"style="height:30px;box-shadow: inset 0 0 2px orange;
   border-radius: 5px;border:1px solid orange; color:orange;" >resume work</button>
   <button id="endwork"style="height:30px;box-shadow: inset 0 0 2px red;
   border-radius: 5px;border:1px solid red; color:red;" >end work</button>
    </div>




    <script src="js/myscript.js"></script>
